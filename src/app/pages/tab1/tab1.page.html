<ion-header>
<ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="logout()" [routerLink]="['/login']">
        <ion-icon name="log-out"></ion-icon>
  </ion-button>
</ion-buttons>
<ion-title>Not√≠cias</ion-title> 
</ion-toolbar>
</ion-header>


<ion-content>
  
  <ion-card *ngFor="let article of articles">
    <ion-img src="{{article.urlToImage}}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{article.title}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{article.description}}
      </p>
      <ion-button ion-button fill="outline" href="{{article.url}}" large>Leia o Artigo Completo</ion-button>
  
    </ion-card-content>
  </ion-card></ion-content>
