<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button (click)="logout()"  [routerLink]="['/login']">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="items" class="list-mini-content" padding>
  <div *ngIf="items.length > 0" class="list-mini">
    <ion-list>
      <ion-item *ngFor="let item of items" [routerLink]="['/eventsdetails', item.payload.doc.id]">
        
        <ion-icon name="clipboard" color="secondary"></ion-icon><ion-label color="secondary">&nbsp;{{item.payload.doc.data().tipo}}
            <ion-label>&nbsp;{{item.payload.doc.data().data}}</ion-label>
          </ion-label>

        <ion-button fill="clear" slot="end" color="secondary">Editar</ion-button>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="items.length == 0" class="empty-list">
    Lista de Eventos Vazia!
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['/eventsnewtask']" color="secondary">
        <ion-icon  name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
